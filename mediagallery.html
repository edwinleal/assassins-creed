<script>
    $(function () {
        $('.sky-carousel').carousel({
            itemWidth: 400,
            itemHeight: 485,
            distance: 28,
            selectedItemDistance: 20,
            selectedItemZoomFactor: 1,
            unselectedItemZoomFactor: 0.55,
            unselectedItemAlpha: 0.8,
            motionStartDistance: 170,
            topMargin: 190,
            gradientStartPoint: 0.35,
            gradientOverlayColor: "#000",
            gradientOverlaySize: 190,
            reflectionDistance: 1,
            reflectionAlpha: 0.60,
            reflectionVisible: true,
            reflectionSize: 90,
            selectByClick: true
        });
    });

    var trailerUrl = $("#trailer").attr('src');
    var trailerUrl2 = $("#trailer2").attr('src');
    var trailerUrl3 = $("#trailer3").attr('src');
    var trailerUrl4 = $("#trailer4").attr('src');
    var trailerUrl5 = $("#trailer5").attr('src');

    $("#trailer").attr('src', '');
    $("#trailer2").attr('src', '');
    $("#trailer3").attr('src', '');
    $("#trailer4").attr('src', '');
    $("#trailer5").attr('src', '');



    $("#trailerModal").on('shown.bs.modal', function () {
        $("#trailer").attr('src', trailerUrl);
    });

    $("#trailerModal").on('hide.bs.modal', function () {
        $("#trailer").attr('src', '');
    });

    $("#trailerModal2").on('shown.bs.modal', function () {
        $("#trailer2").attr('src', trailerUrl2);
    });

    $("#trailerModal2").on('hide.bs.modal', function () {
        $("#trailer2").attr('src', '');
    });

    $("#trailerModal3").on('shown.bs.modal', function () {
        $("#trailer3").attr('src', trailerUrl3);
    });

    $("#trailerModal3").on('hide.bs.modal', function () {
        $("#trailer3").attr('src', '');
    });

    $("#trailerModal4").on('shown.bs.modal', function () {
        $("#trailer4").attr('src', trailerUrl4);
    });

    $("#trailerModal4").on('hide.bs.modal', function () {
        $("#trailer4").attr('src', '');
    });

    $("#trailerModal5").on('shown.bs.modal', function () {
        $("#trailer5").attr('src', trailerUrl5);
    });

    $("#trailerModal5").on('hide.bs.modal', function () {
        $("#trailer5").attr('src', '');
    });

</script>
